<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メモ帳</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="text"] {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button.delete {
      background-color: #f44336;
    }
    button.load {
      background-color: #2196f3;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
    }
    .datetime {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>メモ帳</h1>

  <label>タイトル:</label>
  <input type="text" id="memoTitle" placeholder="メモのタイトルを入力" />

  <label>本文:</label>
  <textarea id="memoContent" placeholder="ここにメモを書いてください"></textarea><br />

  <button onclick="saveMemo()">保存</button>
  <button onclick="deleteMemo()" class="delete">削除</button>

  <h3>保存されたメモ</h3>
  <select id="savedMemos" onchange="loadSelectedMemo()">
    <option value="">-- メモを選択 --</option>
  </select>
  <div class="datetime" id="memoDate"></div>

  <script>
    const memoTitle = document.getElementById("memoTitle");
    const memoContent = document.getElementById("memoContent");
    const savedMemos = document.getElementById("savedMemos");
    const memoDate = document.getElementById("memoDate");

    // ロード時に保存済みメモをリストに表示
    window.onload = function () {
      updateMemoList();
    };

    function saveMemo() {
      const title = memoTitle.value.trim();
      const content = memoContent.value.trim();

      if (!title || !content) {
        alert("タイトルと内容を入力してください。");
        return;
      }

      const datetime = new Date().toLocaleString();
      const memoData = {
        content: content,
        date: datetime
      };

      localStorage.setItem("memo_" + title, JSON.stringify(memoData));
      alert("保存しました！");
      memoTitle.value = "";
      memoContent.value = "";
      updateMemoList();
    }

    function loadSelectedMemo() {
      const selectedKey = savedMemos.value;
      if (!selectedKey) return;

      const memoJSON = localStorage.getItem(selectedKey);
      if (memoJSON) {
        const memo = JSON.parse(memoJSON);
        memoTitle.value = selectedKey.replace("memo_", "");
        memoContent.value = memo.content;
        memoDate.textContent = "保存日時: " + memo.date;
      }
    }

    function deleteMemo() {
      const selectedKey = savedMemos.value;
      if (!selectedKey) {
        alert("削除するメモを選んでください。");
        return;
      }

      if (confirm("このメモを削除しますか？")) {
        localStorage.removeItem(selectedKey);
        alert("削除しました！");
        memoTitle.value = "";
        memoContent.value = "";
        memoDate.textContent = "";
        updateMemoList();
      }
    }

    function updateMemoList() {
      savedMemos.innerHTML = '<option value="">-- メモを選択 --</option>';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("memo_")) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = key.replace("memo_", "");
          savedMemos.appendChild(option);
        }
      }
    }
  </script>
</body>
</html>
