<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アプリ選択</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding: 60px 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 300px;
      margin: 0 auto;
    }
    a.button {
      display: block;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <!-- 🌐 ナビゲーションバー -->
<nav class="navbar">
  <div class="nav-brand">🧩 ミニアプリ集</div>
  <button class="nav-toggle" onclick="toggleNav()">☰</button>
  <ul id="nav-links">
    <li><a href="index.html">🏠 ホーム</a></li>
    <li><a href="memo_app_test.html">📔 メモ帳</a></li>
    <li><a href="calc_test.html">🧮 計算機</a></li>
  </ul>
</nav>

<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #4caf50;
    color: white;
    padding: 10px 20px;
    flex-wrap: wrap;
  }

  .nav-brand {
    font-size: 18px;
    font-weight: bold;
  }

  .nav-toggle {
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: none;
  }

  #nav-links {
    display: flex;
    gap: 15px;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #nav-links li a {
    color: white;
    text-decoration: none;
    padding: 8px;
    display: block;
  }

  @media screen and (max-width: 600px) {
    .nav-toggle {
      display: block;
    }

    #nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #388e3c;
      margin-top: 10px;
      border-radius: 5px;
    }

    #nav-links.active {
      display: flex;
    }
  }
</style>

<script>
  function toggleNav() {
    document.getElementById("nav-links").classList.toggle("active");
  }
</script>
  
  <h1>アプリを選んでください</h1>
  <div class="menu">
    <a class="button" href="memo_app_test.html">📔 メモ帳アプリ</a>
    <a class="button" href="calc_test.html">🧮 計算機アプリ</a>
  </div>
</body>
</html>
