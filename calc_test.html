<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Á∞°ÂçòË®àÁÆóÊ©ü</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    .calculator {
      display: inline-block;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }
    button {
      font-size: 18px;
      padding: 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button.operator {
      background-color: #2196f3;
    }
    button.equal {
      background-color: #ff9800;
      grid-column: span 2;
    }
    button.clear {
      background-color: #f44336;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <h1>üßÆ Á∞°ÂçòË®àÁÆóÊ©ü</h1>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">√∑</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">√ó</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">‚àí</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">Ôºù</button>
      <button class="operator" onclick="append('+')">Ôºã</button>

      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "„Ç®„É©„Éº";
      }
    }

    function clearDisplay() {
      display.value = "";
    }
  </script>
</body>
</html>
