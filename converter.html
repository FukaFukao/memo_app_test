<body>

<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #4caf50;
    color: white;
    padding: 10px 20px;

    font-size: 18px;

  }

  .nav-toggle {
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: none;

  #nav-links {
    display: flex;
    gap: 15px;

    color: white;

<script>
  function toggleNav() {
    document.getElementById("nav-links").classList.toggle("active");
  }
</script>

  
  <h1>📟 進数変換ツール</h1>

  <div class="form-group">
    <label for="binary">2進数</label>
    <input type="text" id="binary" placeholder="例: 1010" oninput="fromBinary()" />
  </div>

  <div class="form-group">
    <label for="decimal">10進数</label>
    <input type="text" id="decimal" placeholder="例: 10" oninput="fromDecimal()" />
  </div>

  <div class="form-group">
    <label for="hex">16進数</label>
    <input type="text" id="hex" placeholder="例: A" oninput="fromHex()" />
  </div>

  <script>
    const binInput = document.getElementById("binary");
    const decInput = document.getElementById("decimal");
    const hexInput = document.getElementById("hex");

    function fromBinary() {
      const bin = binInput.value.trim();
      if (!/^[01]+$/.test(bin)) return;
      const dec = parseInt(bin, 2);
      decInput.value = dec;
      hexInput.value = dec.toString(16).toUpperCase();
    }

    function fromDecimal() {
      const dec = parseInt(decInput.value.trim(), 10);
      if (isNaN(dec)) return;
      binInput.value = dec.toString(2);
      hexInput.value = dec.toString(16).toUpperCase();
    }

    function fromHex() {
      const hex = hexInput.value.trim();
      if (!/^[0-9a-fA-F]+$/.test(hex)) return;
      const dec = parseInt(hex, 16);
      decInput.value = dec;
      binInput.value = dec.toString(2);
    }
  </script>
</body>
